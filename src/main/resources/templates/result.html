<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이스!</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<style>
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-lotto {
	max-width: 1000px;
	padding: 15px;
	margin: 0 auto;
}

.form-lotto .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.submit-button {
	margin-top: 10px;
}

.name {
	width: 70px;
	display: inline-block;
}
</style>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

	      {{#raceResult}}
        <h2 class="text-center">박진감 넘치는 자동차 레이싱 게임 with Pobi</h2>
        <div class="form-show-div" class="form-group">
	        <h3>{{round}} 라운드 결과입니다</h3>

	        <div id="racingDisplay"></div>

	        <br />

	        <div id="winners">
		        {{^isEnd}}
		        <button onclick="location.href = location.href">다음</button>
		        {{/isEnd}}
	        </div>
        </div>
	      {{/raceResult}}

      </div>
    </div>
  </div>
</body>
<script>
    const carIcon = "&#128652;";
    const space = "&nbsp;";

    let cars = [];
    {
        {
            #raceResult
        }
    }
    {
        {
            #carsOfRound
        }
    }
    cars.push({
        name: "{{name}}",
        movedDistance: {
    {
        movedDistance
    }
    }
    })
    ;
    {
        {
            /carsOfRound}}
            {
                {
                    /raceResult}}

                    let winners = [];
                    {
                        {
                            #isEnd
                        }
                    }
                    {
                        {
                            #winners
                        }
                    }
                    winners.push("{{name}}")
                    {
                        {
                            /winners}}
                            {
                                {
                                    /isEnd}}

                                    window.onload = () => {
                                        racingGame.drawRacingDisplay(cars);

                                        if (0 < winners.length) {
                                            racingGame.drawWinners(winners);
                                        }
                                    };

                                    let racingGame = {
                                        drawRacingDisplay(cars) {
                                            let carDivs = this.getCarDivs(cars);
                                            let racingDisplay = document.getElementById("racingDisplay");
                                            racingDisplay.innerHTML = carDivs;
                                        },

                                        getCarDivs(cars) {
                                            let carDivs = "";

                                            cars.forEach(car => carDivs += this.getCarDiv(car))

                                            return carDivs;
                                        },

                                        getCarDiv(car) {
                                            let movedDistance = "";

                                            for (let i = 0; i < car.movedDistance; i++) {
                                                movedDistance += space;
                                            }

                                            return `<div id="standings" class="car">
                        <div class="name">${car.name}</div> : <span>${movedDistance} ${carIcon}</span>
                    </div>`;
                                        },

                                        drawWinners(winners) {
                                            let winnerText = winners.join(", ") + "이 우승했습니다.";
                                            winnerText += "<button onclick=\"location.href='/'\">홈으로 돌아가기</button>"
                                            document.getElementById("winners").innerHTML = winnerText;
                                        }
                                    }
</script>
</html>
